server:
  port: 12000
  servlet:
    context-path: /

# Logging Settings
logging:
  level:
    '[cn.lhfei.solr]': info
    '[org.springframework]': info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"  logback:    rollingpolicy:      max-file-size: 1024000
      
swagger2:
  enabled: true
  version: 1.0.0
  author: Hefei Li
